<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleta Monster Hunter Wilds</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎯 Roleta de Caçada - Monster Hunter Wilds</h1>

  <div class="roletas">
    <div class="roleta-container">
      <div class="pointer left"></div>
      <canvas id="wheelMonsters" width="300" height="300"></canvas>
      <p class="label">Monstro Sorteado: <span id="resultMonster">---</span></p>
    </div>

    <div class="roleta-container">
      <div class="pointer left"></div>
      <canvas id="wheelWeapons" width="300" height="300"></canvas>
      <p class="label">Arma Sorteada: <span id="resultWeapon">---</span></p>
    </div>
  </div>

  <button onclick="spinRoulette()">🎲 Girar Roletas</button>

  <script src="script.js"></script>
</body>
</html>
